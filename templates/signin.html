{% extends "body_base.html" %}
{% block extra_css %}
	<link type="text/css" rel="stylesheet" href="{{url_for("static", filename="openid-selector/css/openid.css")}}" />
{% endblock %}
{% block extra_js %}
    <script src="{{url_for("static", filename="openid-selector/js/openid-jquery.js")}}"></script>
    <script src="{{url_for("static", filename="openid-selector/js/openid-en.js")}}"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			openid.init('openid_identifier');
		});
	</script>
{% endblock %}
{% block content %}

    <form action="/signin" method="post" id="openid_form">

        {% if error %}<p class="alert"><strong>Error:</strong>{{ error }}</p>{% endif %}

		<input type="hidden" name="action" value="verify" />
        <input type=hidden name=next value="{{ next }}">

		<fieldset>
			<legend>Sign-in or Create New Account</legend>
			<div id="openid_choice">
				<p>Please click your account provider:</p>
				<div id="openid_btns"></div>
			</div>
			<div id="openid_input_area">
				<input id="openid_identifier" name="openid_identifier" type="text" value="http://" />
				<input id="openid_submit" type="submit" value="Sign-In"/>
			</div>
			<noscript>
				<p>OpenID is service that allows you to log-on to many different websites using a single indentity.
				Find out <a href="http://openid.net/what/">more about OpenID</a> and <a href="http://openid.net/get/">how to get an OpenID enabled account</a>.</p>
			</noscript>
		</fieldset>
	</form>

{% endblock %}
