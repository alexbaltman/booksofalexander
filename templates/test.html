<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}Books of Alexander{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="http://jhollingworth.github.com/bootstrap-wysihtml5/lib/css/prettify.css" >
    <link rel="stylesheet" type="text/css" href="https://raw.github.com/jhollingworth/bootstrap-wysihtml5/master/src/bootstrap-wysihtml5.css">
  </head>
  <body>

<div class="container">
	<div class="hero-unit" style="margin-top:40px">
		<h1 style="font-size:58px">bootstrap-wysihtml5 <small>Simple, beautiful wysiwyg editors</small></h1>
		<hr/>
		<textarea class="textarea" placeholder="Enter text ..." style="width: 810px; height: 200px"></textarea>
	</div>
</div>

    <script type="text/javascript">
        $('.textarea').wysihtml5();
    </script>
    <script type="text/javascript" charset="utf-8">
        $(prettyPrint);
    </script>

    <script src="https://raw.github.com/xing/wysihtml5/master/dist/wysihtml5-0.3.0.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://raw.github.com/jhollingworth/bootstrap-wysihtml5/2157d9ac3d975c50c61ff3d9a9e349aa490e7099/lib/js/prettify.js" type="text/javascript"></script>

    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-scrollspy.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-popover.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-carousel.js"></script>
    <script src="//twitter.github.com/bootstrap/assets/js/bootstrap-typeahead.js"></script>

    <script src="https://raw.github.com/jhollingworth/bootstrap-wysihtml5/master/src/bootstrap-wysihtml5.js"></script>
    
  </body>
</html>
